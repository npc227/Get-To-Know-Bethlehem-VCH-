<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Bethlehem</title>

  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">

    <!-- ========== TOP HERO AREA ========== -->
    <header class="hero">
      <!-- Green road-sign style header -->
      <div class="welcome-sign">
        <p class="welcome-text">
          Welcome To<br />
          Bethlehem!
        </p>
      </div>

      <!-- Separate star element that is clickable -->
      <button class="star-button" aria-label="Bethlehem star hotspot">
        <span class="star-shape"></span>
      </button>
    </header>

    <!-- ========== BRIDGE / RIVER ILLUSTRATION ========== -->
    <section class="bridge-section" aria-hidden="true">
      <div class="river"></div>
      <div class="bridge"></div>
    </section>

    <!-- ========== MAP WITH CLICKABLE RED SQUARES ========== -->
    <main class="main-content">
      <section class="map-section">
        <h1 class="visually-hidden">Explore Bethlehem</h1>

        <div class="map-wrapper">
          <!-- Replace `map-placeholder.png` with your actual Bethlehem map image -->
          <div class="map-background"></div>

          <!-- Clickable red squares (map markers) -->
          <a style="background-color: red;" href="./subtabs/food.html">Food</a>

          <a style="background-color: red;" href="./subtabs/history.html">History</a>

          <a style="background-color: red;" href="./subtabs/recreation.html">Recreation</a>
        </div>

        <!-- Info panel that updates when star or markers are tapped -->
        <div class="info-panel" id="info-panel">
          Tap the star or a red square to learn more about that part of Bethlehem.
        </div>
      </section>
    </main>

  </div>

  <!-- Simple JS to make star and squares interactive -->
  <script>
    const infoPanel = document.getElementById("info-panel");

    const starButton = document.querySelector(".star-button");
    starButton.addEventListener("click", () => {
      infoPanel.textContent =
        "The Bethlehem Star sits high on South Mountain and can be seen from all across town at night.";
    });

    const markers = document.querySelectorAll(".map-marker");
    markers.forEach((marker) => {
      marker.addEventListener("click", () => {
        const text = marker.getAttribute("data-location");
        infoPanel.textContent = text;
      });
    });
  </script>
</body>
</html>
