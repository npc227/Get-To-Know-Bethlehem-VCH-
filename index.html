<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Bethlehem</title>

  <!-- Mobile-friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body style="justify-content: center;">
  <div class="page">

    <!-- ========== TOP HERO AREA ========== -->
    <header class="hero">
      <!-- Green road-sign style header -->
      <div class="welcome-sign">
        <p class="welcome-text">
          Welcome To<br />
          Bethlehem!
        </p>
      </div>

    </header>

    <!-- ========== BRIDGE / RIVER ILLUSTRATION ========== -->
    <section class="bridge-section" aria-hidden="true">
      <div class="river"></div>
      <div class="bridge"></div>
    </section>

    <!-- ========== MAP WITH CLICKABLE RED SQUARES ========== -->
    <main class="main-content" style="margin-left: 10%; max-width: 360px; max-height: 301;">

        <div class="map-wrapper" style="max-width: 360px; max-height: 301;">

          <!-- Clickable red squares (map markers) -->
          <a style="background-color: red;" href="./subtabs/food.html" class="map-marker marker-top">Food</a>

          <a style="background-color: red;" href="./subtabs/history.html" class="map-marker marker-left">History</a>

          <a style="background-color: red;" href="./subtabs/recreation.html" class="map-marker marker-right">Recreation</a>
        </div>

    </main>

  </div>

</body>
</html>
